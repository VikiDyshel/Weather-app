<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="conteiner">
        <form id="search-form">
            <input type="search" placeholder="Enter the city..." id="city-input" />
            <input type="submit" value="Search" class="btn btn-primary" />

        </form>
        <h1 id="city">
            Kyiv
        </h1>
        <p id="date">
        </p>
        <footer id="description">
        </footer>
        <div class="raw">
            <div class="col-6">
                <ul>
                    <li> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width=100
                            class="icon" />
                    </li>
                    <li id="weather" class="weather"></li>
                    <li class="celsium">°C </li>
                </ul>
            </div>
            <div class="col-6">
                <ul>
                    <li class="humidity">
                        humidity: <span id="humidity"></span>%
                    </li>
                    <li class="wind">
                        Wind: <span id="wind"></span> Km/H
                    </li>
                </ul>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <em>Monday</em>
                <br />
                <strong> °C☀</strong>
            </div>
            <div class="col">
                <em>Tuesday</em>
                <br />
                <strong>°C☀</strong>
            </div>
            <div class="col">
                <em>Wednesday</em>
                <br />
                <strong>°C☀</strong>
            </div>
            <div class="col">
                <em>Thursday</em>
                <br />
                <strong>°C☀</strong>
            </div>
            <div class="col">
                <em>Friday</em>
                <br />
                <strong>°C☀</strong>
            </div>
        </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/VikiDyshel/Weather-app.git">Open-source code</a> by Viki Dyshel
    </small>
    <script src="src/index.js">
    </script>
</body>

</html>
